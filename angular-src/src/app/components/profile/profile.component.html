<div *ngIf="user">
	<h2 class="page-header">{{user.fname}} {{user.lname}}</h2>
	<ul class="list-group">
		<li class="list-group-item">Username: {{user.username}}</li>
		<li class="list-group-item">{{user.email}}</li>
	</ul>
</div>

<div>
	<a href="/twitter/login">Log in with Twitter</a>
</div>

<div *ngIf="twitUser">
	<p>Hello "twitUser.username"</p>
</div>
